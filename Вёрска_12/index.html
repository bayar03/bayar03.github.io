<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="./favicon.ico">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Добрый картон</title>
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header-logo">
						<img src="img/header/header-logo.png" alt="Логотип Доббрый картон">
					</div>
					<!-- /.header__logo -->
				</div>
				<!-- /.col-4 -->
				<div class="col-8">
					<div class="header-contacts">
						<div class="header-contacts__phone">
							8 (347) 271-54-28     
						</div>
						<div class="header-contacts__phone">
							8 (937) 363-30-00
						</div>
						<button class="header-contacts__button button">
							<img src="img/header/icon-phone.png" alt="телефон">
							Заказать звонок
						</button>
					</div> 
				</div>
				<!-- /.col-8 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->

	<section class="main">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-5">
					<div class="main-img">
						<img src="img/main/box.png" alt="Коробки">
					</div>
					<!-- /.main-img -->
				</div>
				<!-- /.col-5 -->
				<div class="col-7">
					<div class="main-text">
						<h1 class="main-text__title">
							Производство упаковки из гофрокартона
						</h1>
						<!-- /.main-text__title -->
						<div class="main-text__subtitle">
							с доставкой по всей России
						</div>
						<!-- /.main-text__subtitle -->
						<div class="main-text__form">
							<div class="form-title">
								Получите индивидуальное предложение
								на производство и поставку гофропродукции<br>
								<span class="form-title__important">Образцы упаковки бесплатно!</span>
							</div>
							<form action="#" class="form">
								<input class="form__input" type="tell" placeholder="Введите номер телефона">
								<button class="button button_big" type="submit">Оставить заявку!</button>
							</form>
							<small class="form-small">*Минимальный заказ 500шт</small>
						</div>
						<!-- /.main-text__form -->
					</div>
					<!-- /.main-text -->
				</div>
				<!-- /.col-7 -->
			</div>
			<!-- /.row -->			
		</div>
		<!-- /.container -->
	</section>
	<!-- /.main -->




	
</body>
</html>
